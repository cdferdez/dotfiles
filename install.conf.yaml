- clean: ['~']

- clean:
    ~/:
        force: true
    ~/.ssh:
        force: true
        recursive: true
    ~/.config/coc/extensions/:
        force: true

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/coc/extensions/package.json: coc.json
